<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <img class="brand-logo" src="fwm_bets_logo_transparent.png" />
      <div class="cta-chip" onclick="window.open('https://whop.com/fwm-bets/', '_blank')">ðŸ‘¾ Join for FREE Access</div>
    </div>

    <h1>Parlay Calculator <span class="badge-live">v1 â€¢ beta</span></h1>
    <div class="subtitle">Build parlays & size bets with Light / Regular / Max stakes.</div>

    <!-- 1. BANKROLL -->
    <div class="section">
      <div class="section-header"><div class="section-title">1. Bankroll Input</div></div>
      <label>Active Bankroll</label>
      <div class="input-row">
        <div class="input-prefix">$</div>
        <input id="bankroll" type="number" min="0" placeholder="Enter bankroll" />
      </div>
    </div>

    <!-- 2. LEGS -->
    <div class="section">
      <div class="section-header"><div class="section-title">2. Parlay Builder</div></div>
      <div id="legs-container"></div>
      <div class="btn-row" style="margin-top:10px;">
        <button id="add-leg-btn">âž• Add Leg</button>
      </div>
    </div>

    <!-- 3. RESULTS -->
    <div class="section">
      <div class="section-header"><div class="section-title">3. Stake & Results</div></div>

      <label>Parlay Stake</label>
      <div class="input-row">
        <div class="input-prefix">$</div>
        <input id="stake" type="number" min="0" placeholder="Enter stake" />
      </div>

      <div class="summary-row" style="margin-top:12px;">
        <div>Parlay odds: <span id="parlay-odds-display">N/A</span></div>
        <div>Potential return: <span id="parlay-return-display">$0.00</span></div>
      </div>

      <div class="summary-row" style="margin-top:6px;">
        <div>Profit: <span id="parlay-profit-display">$0.00</span></div>
        <button id="reset-btn" class="reset-btn">â†º Reset</button>
      </div>
    </div>

  </div>


<script>
// DOM
const bankrollInput = document.getElementById('bankroll');
const stakeInput = document.getElementById('stake');
const legsContainer = document.getElementById('legs-container');
const parlayOddsDisplay = document.getElementById('parlay-odds-display');
const parlayReturnDisplay = document.getElementById('parlay-return-display');
const parlayProfitDisplay = document.getElementById('parlay-profit-display');
const addLegBtn = document.getElementById('add-leg-btn');

// Odds conversion
function americanToDecimal(x) {
  return x > 0 ? 1 + (x / 100) : 1 + (100 / Math.abs(x));
}

function parseOdds(val) {
  if (isNaN(val) || val === 0) return null;
  let dec = Math.abs(val) < 10 ? val : americanToDecimal(val);
  let am = Math.abs(val) < 10 ? (dec >= 2 ? (dec-1)*100 : -100/(dec-1)) : val;
  return { american: Math.round(am), decimal: dec };
}

// Build a leg card
function createLegCard(i) {
  const card = document.createElement('div');
  card.className = "leg-card";
  card.innerHTML = `
    <input type="number" class="leg-odds" placeholder="Odds (-120)"/>
  `;
  card.querySelector('.leg-odds').addEventListener('input', recalcAll);
  return card;
}

// Maintain at least one leg
function ensureLeg() {
  if (!legsContainer.children.length) legsContainer.appendChild(createLegCard(1));
}

// Recalculate odds + payout
function recalcAll() {
  let amount = parseFloat(stakeInput.value) || 0;
  let totalDecimal = 1;
  let validLegs = 0;

  legsContainer.querySelectorAll('.leg-odds').forEach(input=>{
    const parsed = parseOdds(parseFloat(input.value));
    if (parsed) {
      totalDecimal *= parsed.decimal;
      validLegs++;
    }
  });

  if (!validLegs) {
    parlayOddsDisplay.textContent = "N/A";
    parlayReturnDisplay.textContent = "$0.00";
    parlayProfitDisplay.textContent = "$0.00";
    return;
  }

  const american = Math.round((totalDecimal - 1) * 100);
  parlayOddsDisplay.textContent = (american > 0 ? "+" : "") + american;

  if (amount > 0) {
    const payout = amount * totalDecimal;
    const profit = payout - amount;
    parlayReturnDisplay.textContent = "$" + payout.toFixed(2);
    parlayProfitDisplay.textContent = "$" + profit.toFixed(2);
  }
}

// Reset button
function resetParlay() {
  bankrollInput.value = "";
  stakeInput.value = "";
  legsContainer.innerHTML = "";
  ensureLeg();
  parlayOddsDisplay.textContent = "N/A";
  parlayReturnDisplay.textContent = "$0.00";
  parlayProfitDisplay.textContent = "$0.00";
}

document.getElementById("reset-btn").addEventListener("click", resetParlay);

// Events
bankrollInput.addEventListener('input', recalcAll);
stakeInput.addEventListener('input', recalcAll);
addLegBtn.addEventListener("click", () => {
  legsContainer.appendChild(createLegCard(legsContainer.children.length + 1));
  recalcAll();
});

ensureLeg();
recalcAll();
</script>
</body>
